<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" >
    <link href="css/style.css" rel="stylesheet">

    <title>Bookmarker App</title>
  </head>
  <body onload="fetchBookmarks()">
    <div class="container">
      <header class="header clearfix">
       
        <h3 class="text-muted">Bookmarker</h3>
      </header>

      <main role="main">

        <div class="jumbotron">
          <h2 >Bookmark your favorite site</h2>
          <form action="" id="myForm">
          	<div class="form-group">
          		<label for="">Site Name</label>
          		<input type="text" class="form-control" id="siteName" placeholder="Website Name">
          	</div><!-- form-group -->

          	<div class="form-group">
          		<label for="">Site URL</label>
          		<input type="text" class="form-control" id="siteUrl" placeholder="Website URL">
          	</div><!-- form-group -->

          	<button class="btn btn-primary">Submit</button>
          </form>
        </div>

        <div class="row marketing">
          <div class="col-lg-12">
            <div class="newBlock" id="bookmarksResults">
            	
            </div><!-- newBlock -->
          </div>
        </div>

      </main>

      <footer class="footer">
        <p>&copy; Bookmarker 2018. All rights reswe</p>
      </footer>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
